site_name: Quantifying Metacognition in LLMs
site_url: https://christaashok.github.io/metacognition-llms
repo_url: https://github.com/christaashok/metacognition-llms

theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  palette:
    - scheme: default
      primary: indigo
      accent: amber
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.action.edit

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Literature Review:
      - Overview: literature-review.md
      - Conference Paper Review: litreview-conference.md
      - Journal Paper Review: litreview-journal.md
  - Framework:
      - MSV Components: msv-components.md
      - System Transitions: system-transitions.md
      - Dual-Process Theory: dual-process.md
  - Project Details: project-details.md
  - References: references.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tabbed
